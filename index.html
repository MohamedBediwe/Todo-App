<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo App For All Your Tasks">
    <title>Todo App</title>
    <!-- Main Css File -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header>
                <h1>TODO</h1>
                <div class="image"></div>
            </header>
            <div class="input">
                <span class="add"></span>
                <input type="text" name="" id="" placeholder="Create a new Todo..">
            </div>    
            <div class="tasks">
                <ul>
                </ul>
                <div class="options">
                    <div class="tasks-left">
                        <span class="number"></span> items left
                    </div>
                    <div class="shuffle">
                        <div class="all shown">All</div>
                        <div class="active">Active</div>
                        <div class="completed">Completed</div>
                    </div>
                    <div class="clear-com">Clear Completed</div>
                </div>
            </div>
            <footer><small>Challenge by Frontend Mentor. Coded by Mohamed Bediwe.</small></footer>
        </div>     
    </div>
    <script src="app.js"></script>
</body>
</html>
